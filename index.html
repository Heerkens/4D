<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" /> 
    <title>Hypercube Projection</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body onload="init();">
    <canvas id="canvas">Unfortunately, your browser does not support coolness.</canvas>
    <table id="controls">
      <tr>
        <td>drag left/right</td><td><strong>xz</strong> rotation</td>
      </tr>
      <tr>
        <td>drag up/down</td><td><strong>yz</strong> rotation</td>
      </tr>
      <tr>
        <td><span class="key">shift</span>+drag left/right</td><td><strong>xy</strong> rotation</td>
      </tr>
      <tr>
        <td><span class="key">shift</span>+drag up/down</td><td><strong>zw</strong> rotation</td>
      </tr>
      <tr>
        <td><span class="key">ctrl</span>+<span class="key">shift</span>+drag left/right</td><td><strong>xw</strong> rotation</td>
      </tr>
      <tr>
        <td><span class="key">ctrl</span>+<span class="key">shift</span>+drag up/down</td><td><strong>yw</strong> rotation</td>
      </tr>
    </table>
  </body>
</html>
